<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="flex">
      <div class="result flex">
        <h2>Your Result</h2>
        <div class="flex">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary flex">
        <h2>Summary</h2>
          <div class="results flex">
            <div class="flex">
              <span class="flex">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </span>
              <p><span class="score">80</span> <span class="total">/ 100</span></p>
            </div>
            <div class="flex">
              <span class="flex">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </span>
              <p><span class="score">92</span> <span class="total">/ 100</span></p>
            </div>
            <div class="flex">
              <span class="flex">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </span>
              <p><span class="score">61</span> <span class="total">/ 100</span></p>
            </div>
            <div class="flex">
              <span class="flex">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </span>
              <p><span class="score">72</span> <span class="total">/ 100</span></p>
            </div>
          </div>
        <input type="submit" value="Continue">
      </div>
    </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kauevecchia">KauÃª</a>.
  </footer>
</body>
</html>
